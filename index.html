<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div id="left">
        <div class="upper">
            <div><i class="fa-brands fa-spotify fa-xl" style="color: #ffffff;"></i><span>Spotify</span></div>
            <div><i class="fa-solid fa-house fa-xl" style="color: #ffffff;"></i><span>Home</span></div>
            <div><i class="fa-solid fa-magnifying-glass fa-xl" style="color: #ffffff;"></i><span>Search</span></div>

        </div>
        <div class="lower">
            <div class="library-button">Your Library<i class="fa-solid fa-plus" style="color: #ffffff;"></i></div>
            <div class="scrollable-content">
                <div class="first">
                    <p>Create your first playlist</p>
                    <p>It's easy we'll help you</p>
                    <p class="playlist-btn">Create playlist</p>
                </div>
                <div class="second">
                    <p>Let's find some podcasts to follow</p>
                    <p>We'll keep you updated on new episodes</p>
                    <p class="podcast-btn">Browse podcasts</p>
                </div>
            </div>
            <div class="last">
                <div class="last-child">
                    <div>Legal</div>
                    <div>Privacy Center</div>
                    <div>Privacy Policy</div>
                    <div>Cookies</div>
                    <div>About Ads</div>
                    <div>Accessibility</div>
                </div>
            </div>
        </div>
    </div>
    <div id="right">
        <div class="top">
            <div class="login">
                <div class="sign-up-btn">Sign up</div>
                <div class="login-btn">Log in</div>
            </div>
        </div>
    </div>

</body>

</html>
